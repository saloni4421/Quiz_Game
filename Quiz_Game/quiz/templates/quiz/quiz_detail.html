<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ quiz.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .question {
            font-size: 1.5em;
        }
        .options {
            margin-top: 20px;
        }
        .options input {
            margin: 10px;
        }
        .options label {
            font-size: 1.2em;
            color: #fff;
        }
        .btn {
            background-color: #fff;
            color: black;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>

<h1>{{ quiz.title }}</h1>
<p>{{ quiz.description }}</p>

<form method="POST">
  {% csrf_token %}
  
  {% for question in questions %}
    <div class="quiz-container">
      <p class="question">{{ question.question_text }}</p>
      
      <div class="options">
        <input type="radio" id="q{{ question.id }}_1" name="q{{ question.id }}" value="1">
        <label for="q{{ question.id }}_1">{{ question.option_1 }}</label><br>
        
        <input type="radio" id="q{{ question.id }}_2" name="q{{ question.id }}" value="2">
        <label for="q{{ question.id }}_2">{{ question.option_2 }}</label><br>
        
        <input type="radio" id="q{{ question.id }}_3" name="q{{ question.id }}" value="3">
        <label for="q{{ question.id }}_3">{{ question.option_3 }}</label><br>
        
        <input type="radio" id="q{{ question.id }}_4" name="q{{ question.id }}" value="4">
        <label for="q{{ question.id }}_4">{{ question.option_4 }}</label><br>
      </div>
    </div>
  {% endfor %}
  
  <input class="btn" type="submit" value="Submit">
</form>

</body>
</html>
